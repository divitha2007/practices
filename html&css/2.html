<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            color:rgb(5, 5, 134);
            background-color:pink;
            display: flex;
            flex-direction:column;
        }
        .box{
            background-color:yellow;
            max-height: 50px;
            min-height: 70px;
            max-width: 60px;
            border-radius: 10px;
            box-shadow: 10%; 
            align-content:space-evenly;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="box">divitha</div>
      <div class="box">hari</div>
      <div class="box">nayana</div>
      <div class="box">suhana</div>
      <div class="box">reshma</div>
      <div class="box">mizba</div>
      <div class="box">sarayu</div>
      <div class="box">yashu</div>
      <div class="box">chaithu</div>
    </div>
</body>
</html>
